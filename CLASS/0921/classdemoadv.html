<!DOCTYPE html>
<html>
<head>
<style>
	html{
		background-color: #ffffd9;
	}

	html,body,div{
		padding: 0;
		margin: 0;
		font-size: 0;
	}

	.container{
		position: absolute;
		display: block;
		width: 50vw;
		height: 50vw;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		margin-top: auto;
		margin-bottom: auto;
		margin-left: auto;
		margin-right: auto;


	}

	.circle{
		position: absolute;
	/*	background-color: red;*/
		border-radius: 50%;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}

</style>
</head>
<body>
	<div id="wrapper"></div>

	<script type="text/javascript">

		var interval = 0;
			counter = 0;


		var circleDiameter = 0;
		var direction = false;

		var totalLength = 100;


		for (var i = 0; i < totalLength; i++) {
			setTimeout(function() {
				
			


			var container = document.createElement("div");
			container.className = "container";


			// if (circleDiameter == 10) {
			// 	circleDiameter  = 0;
			// }

			if (counter % 5 == 0) {
				if (direction) {
					direction = false;
				}else{
					direction = true;
					circleDiameter = 1;
				}
			}

			if(!direction) {
				circleDiameter--;
			}else{
				circleDiameter++;
			}


			var progress = counter/(totalLength - 1);
			var red = Math.ceil(255 - (progress*255));
			var blue = Math.ceil(progress*255);

			var color = "rgb(" + red + ",0, " + blue + ")";
			//rgb(255,255,255)

			var percentage = circleDiameter / 5;
			
			container.innerHTML =  `

				<div style="background-color:${color};opacity:${percentage};width:${circleDiameter*5}vw; height:${circleDiameter*5}vw;" class="circle"><div>

			`	
			
			var child = document.getElementsByClassName('container')[0]


			if (child) {
			child.remove()
			}



			document.getElementById("wrapper").appendChild(container)

			counter++;

			}, interval)

			interval+=100;
		}









	</script>
</body>
</html>
